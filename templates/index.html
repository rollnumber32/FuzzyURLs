{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>FuzzyURLs</title>
  </head>
  <body>
    <div class="container">
      <form action="/s/short" method="POST">
        {% csrf_token %}
        <input name="link" type="url" />
        <button type="submit">Shorten</button>
      </form>
      {{status}}
    </div>
  </body>
</html>
